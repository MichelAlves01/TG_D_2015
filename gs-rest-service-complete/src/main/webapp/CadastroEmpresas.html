<html ng-app="empresaService">
<head>
	<meta charset="utf-8">
	<title>Delivery</title>
			<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
			<script type="text/javascript" src="../js/angular.min.js"></script>
			<script type="text/javascript" src="../angular/controller/empresaController.js"></script>
			<script type="text/javascript" src="../angular/service/empresaService.js"></script>
			<script type="text/javascript" src="../angular/service/cidadeEstadoService.js"></script>
			<script type="text/javascript" src="../js/bootstrap.js"></script>
			<script type="text/javascript" src="../js/bootstrap.min.js"></script>

			<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
			<link rel="stylesheet" type="text/css" href="../css/bootstrap-responsive.css">
			<link rel="stylesheet" type="text/css" href="../css/bootstrap-responsive.min.css">
			<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
			<link rel="stylesheet" type="text/css" href="../css/principal.css">
	


</head>
<body ng-controller="cadastroEmpresaFim as fim">

	<div id="cabecalho">
		<label><font>Delivery Gerenciador</font></label>
	</div>
<div id="centro" data-ng-init="finishing()">
					<div id="sub-cabecalho">
	
					</div>

			   <div id="form">
			   		<div id="form-title"> 
			   			<label><font color="#ffffff">Cadastro<font></label>
			   		</div>
			   		

			   			<div class="tabbable tabs-left">
						  <ul class="nav nav-tabs" id="painel-esquerda" >


						    <li class="active"><a href="#tab1" data-toggle="tab"><font color="#48990E"><i class="icon-pencil"></i> Cadastrar </font></a></li>
    						<li><a href="#tab2" data-toggle="tab"><font color="#48990E"><i class="icon-edit"></i> Atualizar</font></a></li>
    						<li><a href="#tab3" data-toggle="tab"><font color="#48990E"><i class=" icon-exclamation-sign"></i> Excluir</font></a></li>
						  </ul>
						  <div class="tab-content">
						    <div class="tab-pane active" id="tab1" >
						   	<form class="form-horizontal">
						   		<fieldset>
						   			
									   <table class="form">
											<tr>
												<td>
													<fieldset>
														<table>
															<tr>
																<td><label>Nome da empresa :</label></td>
																<td>{{empresa.nome}}</td>
															</tr>
															<tr>
																<td><label>CPF/CNPJ</label></td>
																<td>{{empresa.cpfCnpj}}</td>
															</tr>
														</table>
													</fieldset>
													
												</td>
												
											</tr>
											
											<tr>
												<td>
													<label>email</label>
													<input type="email" class="input-xlarge" />
												</td>
										
											</tr>
											<tr>
												<td>
													<label>Endere√ßo</label>
													<input type="text" class="input-xxlarge" />
												</td>
											</tr>
											<tr ng-controller="CidadesEstados">
												<td data-ng-init="getEstados()">
													<table>
														<tr>
															<td style="padding-right: 10px;">
																<label>Estado</label>
																<select  ng-options="estado.nome for estado in estados" ng-model="estado" ng-change="getCidades()">
																	<option value="">Selecione seu estado</option>
																</select>
															</td>
															<td>
																<label>Cidade</label>
																<select ng-options="cidade.nome for cidade in cidades" ng-model="idCidade">
																	<option value="">Selecione sua cidade</option>
																</select>
															</td>
														</tr>
													</table>
													
												</td>
											</tr>
											<tr>
												<td height="80px">
													<button class="btn" type="button">Salvar</button>
													<button class="btn" type="button">Cancelar</button>
												</td>
											</tr>
										</table>

								</fieldset>
								</form>
					

						    </div>
						    <div class="tab-pane" id="tab3">
						      	<div id="form-right">
						      	</div>
						    </div>
						  </div>
						</div>

						
							
			   		
				</div>


	</div>
	
</body>
</html>
